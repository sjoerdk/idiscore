[tool.poetry]
name = "idiscore"
version = "1.1.0"
description = "Pure-python deidentification of DICOM images using Attribute Confidentiality Options"
authors = ["sjoerdk <sjoerd.kerkstra@radboudumc.nl>"]
license = "GPLv3"

[tool.poetry.dependencies]
python = "^3.8"
dicomgenerator = "^0.4.0"
Jinja2 = "^3.1.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
coverage = "^6.4.4"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py{37, 38, 39}
[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
[testenv]
allowlist_externals =
    poetry
setenv =
    PYTHONPATH = {toxinidir}
commands =
    poetry install -v
    poetry run pytest --cov-branch --cov-report term-missing --cov=evalutils --basetemp={envtmpdir} {posargs}
"""

